<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

<!--JavaScript Functions-->

function display(){
	var num1 = prompt("Enter first number :","12");
	var num2 = prompt("Enter first number :","20");
	var result = parseInt(num1)+parseInt(num2);
	alert("The sum of two numbers are :"+result);
}
function demo(){
	var res = confirm("Do you want to continue :");
	if(res == true){
		alert("OK Clicked")
	}
	else{
		alert("Cancel clicked")
	}
}
function accept(num){
	alert("You have given :"+num)
}
function displaygreetings(msg){
	if(msg == null)
		msg = "Good Night"
		alert(msg)
}
</script>
</head>
<body>
	<h1>Hello Java script</h1>>
	<h1>Hello HTML</h1>
	<input type = "button" value = "Go" onclick = "display()"><br/>
	
	<input type = "button" value = "Demo" onclick = "demo()"><br/>
	
	<!--Accept is a keyword-->
	<input type = "button" value = "Accept" onclick = "accept()"><br/>
	
	<!--Without parameter-->
	<input type = "button" value = "Greetings 1" 
	onclick = "displaygreetings()"><br/>
	
	<!--With parameter-->
	<input type = "button" value = "Greetings 2" 
	onclick = "displaygreetings('HAPPY NEW YEAR')"><br/>
</body>
</html>
